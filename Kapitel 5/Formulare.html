<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Flexbox Übung</title>
    </head>

    <body>

        <form action="https://formlog.offline.ch/log" method="POST">

            <label for="name">Name</label>
            <input type ="text" name="name" placeholder="Name eingeben">
            <br />
        
            <label for="email">Email</label>
            <input type ="email" name="email" placeholder="Email eingeben">
            <br />

            <label for="strasse">Stasse</label>
            <input type ="text" name="strasse" placeholder="Strasse eingeben">
            <br />
        
            <label for="plz">PLZ</label>
            <input type ="text" name="plz" placeholder="Postleitzahl eingeben">
            <br>

            <label for="ort">Ort</label>
            <input type ="text" name="ort" placeholder="Ort eingeben">
            <br />

            <label for="Abos">Abos</label>
            <select>
                <option value = "kein abo">Kein Abo</option>
                <option value = "ga">GA</option>
                <option value = "halbtax">Halbtax</option>
                <option value = "streckenabo">Streckenabo Luzern-Zürich</option>
            </select>
            <br />
            <br />

            <label for="Menüs">Essen</label>
                <br>

                <input type="checkbox" name="Menüs">
                <label for="Menüs">Menü 1</label>
                <br>

                <input type="checkbox" name="Menüs">
                <label for="Menüs">Menü 2</label>
                <br>
                <br>
                    
            <label for="Sonstiges">Sonstiges</label>
                <br>

                <input type="checkbox" name="Übernachtung">
                <label for="Übernachtung">Übernachtung</label>
                <br>                
                
                <input type="checkbox" name="Zimmer">
                <label for="Zimmer">Einzelzimmer</label>
                <br>                
                
                <input type="checkbox" name="Zimmer">
                <label for="Zimmer">Doppelzimmer</label>
                <br>
                <br>
            
            <textarea name="Bemerkungen" cols="40" rows="10">Bemerkungen</textarea>
            <br>
            <br>

            <input type="submit" value="Absenden">

         </form>
    </body>
</html>
